<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <form onsubmit="submitForm(event)" id="submit-me">
            <label for="colors"> What is your favorite color?</label>
            <input type="color" id="colors" name="colors"/><br>
            <label for="password">What is your password?</label>
            <input type="password" id="password" name="password"/><br>
            <label for="date">Pick a date</label>
            <input type="date" id="date" name="name"><br>
            <label for="week">Pick a week</label>
            <input type="week" id="week" name="week">
            <button>Click Me</button>
            <!-- the button knows that it belongs to this form because it's nested in it. 
            A single button in a form will defualt to a submit button and will trigger a submit event -->
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
